<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏图片显示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 90%;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .image-container img:hover {
            transform: scale(1.05);
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid #fff;
        }
        .fullscreen:active {
            display: none;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./DSC05772.jpg" alt="示例图片" onclick="showFullscreen(this)">
        <!-- 可添加更多图片 -->
        <!-- <img src="example2.jpg" alt="示例图片2" onclick="showFullscreen(this)"> -->
    </div>
    <div class="fullscreen" id="fullscreen" onclick="hideFullscreen()">
        <img src="" alt="全屏图片">
    </div>

    <script>
        function showFullscreen(img) {
            const fullscreen = document.getElementById('fullscreen');
            const fullscreenImg = fullscreen.querySelector('img');
            fullscreenImg.src = './DSC05772.jpg'; // 获取点击图片的路径
            fullscreen.style.display = 'flex'; // 显示全屏视图
        }

        function hideFullscreen() {
            const fullscreen = document.getElementById('fullscreen');
            fullscreen.style.display = 'none'; // 隐藏全屏视图
        }
    </script>
</body>
</html>
